buildscript {
    repositories {
        jcenter()
        maven { url 'http://repo.spongepowered.org/maven' }
        maven { url 'https://www.dimdev.org/maven/' }
    }
    dependencies {
        classpath 'org.dimdev:ForgeGradle:2.3-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'java'

group 'com.DeStilleGast.Example'
version '1.0.0'
archivesBaseName = 'DSGExample'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://www.dimdev.org/maven/' }
}

dependencies {
    implementation 'org.dimdev:rift:1.0.4-77:dev'
}


minecraft {
    version = '1.13'
    mappings = 'snapshot_20180908'
    runDir = 'run'
    tweakClass = 'org.dimdev.riftloader.launch.RiftLoaderClientTweaker'
}


mixin {
    defaultObfuscationEnv notch
    add sourceSets.main, 'mixin.example.refmap.json'
}
